<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="header-content">
                <h1 class="heading">
                    Generate a <span class="heading__highlighted">random password</span>
                </h1>
                <p>Never use an insecure password again</p>
            </div>
            <button id="btn-el" class="btn btn-generate">Generate passwords</button>
            <hr>
            <div class="password-container">
                <div id="password1-el" class="btn password1"></div>
                <div id="password2-el" class="btn password2"></div>
            </div>
        </div>
    </main>
</body>

</html>
