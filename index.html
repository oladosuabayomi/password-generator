<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Password Generator</title>
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="header-content">
                <h1 class="heading">
                    Generate a <br><span class="heading__highlighted">random password</span>
                </h1>
                <p>Never use an insecure password again</p>
            </div>
            <button id="generate-btn-el" class="btn btn-generate">Generate passwords</button>
            <hr>
            <div class="password-container">
                <button id="password1-el" class="btn password1"></button>
                <button id="password2-el" class="btn password2"></button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
